<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Spotlight - PlanetRise</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as above) -->
    <nav class="navbar">
        <!-- ... Navigation content ... -->
    </nav>

    <!-- News Hero -->
    <section class="page-hero">
        <h1>News Spotlight</h1>
        <p>Stay informed about climate action and environmental developments</p>
    </section>

    <!-- Featured News -->
    <section class="featured-news">
        <h2>Featured Stories</h2>
        <div class="featured-grid">
            <!-- Will be populated dynamically -->
        </div>
    </section>

    <!-- News Categories -->
    <section class="news-categories">
        <div class="category-filters">
            <button class="filter-btn active" data-filter="all">All News</button>
            <button class="filter-btn" data-filter="innovation">Innovation</button>
            <button class="filter-btn" data-filter="policy">Policy</button>
            <button class="filter-btn" data-filter="science">Science</button>
            <button class="filter-btn" data-filter="community">Community</button>
        </div>
        <div class="news-grid">
            <!-- Will be populated dynamically -->
        </div>
    </section>

    <!-- Newsletter Signup -->
    <section class="news-signup">
        <h2>Stay Updated</h2>
        <p>Get the latest climate news delivered to your inbox</p>
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- Footer (same as index.html) -->
    <!-- ... Footer content ... -->

    <script src="js/main.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
